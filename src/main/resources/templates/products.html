<!DOCTYPE html>
<html xmlns:th="http://www.thymLeaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Of Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
     <div class="container">
         <div class="row">
             <h1>List Students</h1>
         </div>
             <div class = "row">
                 <div class = "col-lg-3">
                     <a th:href = "@{/Product/new}" style="Blue Bold"> Add Product</a>
                 </div>

             <table class="table table-striped table-bordered">
                 <thead >
                          <tr>
                              <th>ProductBrand</th>
                              <th>ProductColor</th>
                              <th>ProductPrice</th>
                              <th>ProductDescription</th>
                              <th>suitableAge</th>
                              <th>ProductType</th>
                              <th>Actions</th>
                          </tr>
                 </thead>
                 <tbody>
                      <tr th:each ="p:${products}">
                        <td th:text="${p.productBrand}"></td>
                          <td th:text="${p.productColor}"></td>
                          <td th:text="${p.productPrice}"></td>
                          <td th:text="${p.description}"></td>
                          <td th:text="${p.suitableAge}"></td>
                          <td th:text="${p.ProductType}"></td>

                          <td>

                                  <a th:href = "@{/Product/edit/{id}(id=${p.productId})}" style="RED Bold"> Update </a>
                                  <a th:href = "@{/Product/{id}(id=${p.productId})}" style="RED Bold"> Delete </a>

                          </td>
                      </tr>
                 </tbody>

             </table>

         </div>
     </div>
</body>
</html>
